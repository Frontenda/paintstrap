						<li {{ macros.active("ja", active_pages) }}>
							<a href="{{ base_url }}ja/{{ this_url }}">日本語</a>
						</li>
					</ul>
                </div><!--/.nav-collapse -->
				</div>
			</div>
			{% block heading %}

		<div class="container">
